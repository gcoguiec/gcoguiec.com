<!doctype html>
<html lang="en-CA" dir="ltr" class="gc-theme">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Guillaume Coguiec</title>
    <script id="critical-scripts">
      (() => {
        if (!window.localStorage || !window.matchMedia) {
          return;
        }
        const setting = window.localStorage.getItem('gc.theme') || 'system';
        const preference = window.matchMedia('(prefers-color-scheme: dark)')
          .matches
          ? 'dark'
          : 'light';
        let theme = setting === 'system' ? preference : setting;
        document.documentElement.classList.add(
          'gc-theme_detected',
          `gc-theme_${theme}`
        );
      })();
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#c499ff" />
  </head>
  <body>
    <div id="gc" class="gc-app"></div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
